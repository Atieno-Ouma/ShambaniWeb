<div class="mdl-layout mdl-layout--fixed-header">
    <layout-header></layout-header>

    <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Farmers</a>
                <a class="mdl-navigation__link" href="">Water</a>
                <a class="mdl-navigation__link" href="">Marketplace</a>
                <a class="mdl-navigation__link" href="">Lease Land</a>
                <a class="mdl-navigation__link" href="">Account</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div *ngIf="service.loading" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

            <div id="container">
                <new-note></new-note>
                <notes></notes>
            </div>

        </main>

    </div>
    <layout-footer></layout-footer>
</div>
